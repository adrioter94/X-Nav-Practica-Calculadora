<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculadora</title>

    <link href="calculadora.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="calculadora.js"></script>

</head>

<body>
	<div class="content">
		<div class="calculator">
			<div class="screen"></div>
			<input type="hidden" value="" class="outcome" />
			<ul class="buttons">
				<li class="clear"><a>C</a></li>
				<li><a class="erase">DEL</a></li>
				<li><a class="divide">&divide;</a></li>
				<li><a class="mult">&times;</a></li>
				<li><a class="val">7</a></li>
				<li><a class="val">8</a></li>
				<li><a class="val">9</a></li>
				<li><a class="val">-</a></li>
				<li><a class="val">4</a></li>
				<li><a class="val">5</a></li>
				<li><a class="val">6</a></li>
				<li><a class="val">+</a></li>
				<li><a class="val">1</a></li>
				<li><a class="val">2</a></li>
				<li><a class="val">3</a></li>
				<li><a class="equal tall">=</a></li>
				<li><a class="val wide shift">0</a></li>
				<li><a class="val shift">.</a></li>
			</ul>
		</div>
	</div>

</body>
