<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculadora</title>

    <link href="calculadora.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="calculadora.js"></script>

</head>

<body>
	<div class="content">
		<div class="calculator">
			<div class="screen"></div>
			<ul class="buttons">
				<li><a class="clear">C</a></li>
				<li><a class="erase">DEL</a></li>
				<li><a class="op other sqrt">&radic;</a></li>
				<li><a class="plusmn other">&plusmn;</a></li>
				<li><a class="op other">(</a></li>
				<li><a class="op other">)</a></li>
				<li><a class="divide">&divide;</a></li>
				<li><a class="mult">&times;</a></li>
				<li><a class="num">7</a></li>
				<li><a class="num">8</a></li>
				<li><a class="num">9</a></li>
				<li><a class="op">-</a></li>
				<li><a class="num">4</a></li>
				<li><a class="num">5</a></li>
				<li><a class="num">6</a></li>
				<li><a class="op">+</a></li>
				<li><a class="num">1</a></li>
				<li><a class="num">2</a></li>
				<li><a class="num">3</a></li>
				<li><a class="equal tall">=</a></li>
				<li><a class="num shift">0</a></li>
				<li><a class="dot shift">.</a></li>
				<li><a class="ans shift">Ans</a></li>
			</ul>
		</div>
	</div>

</body>
